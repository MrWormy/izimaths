<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IZI Maths</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-wrapper">
    <div class="wrapper-item" id="menu">
        <div class="item menu-item" id="add">Additions</div>
        <div class="item menu-item" id="sub">Soustractions</div>
        <div class="item menu-item" id="mul">Multiplications</div>
        <div class="item menu-item" id="div">Division</div>
    </div>
    <div class="wrapper-item" id="content">
        <div class="content-item" id="title">Additions</div>
        <div class="content-item" id="question"> </div>
        <div class="content-item" id="answer"> </div>
    </div>
    <div class="wrapper-item" id="keyboard">
        <div class="item key" id="key-num-1">1</div>
        <div class="item key" id="key-num-2">2</div>
        <div class="item key" id="key-num-3">3</div>
        <div class="item key" id="key-num-4">4</div>
        <div class="item key" id="key-num-5">5</div>
        <div class="item key" id="key-action-1">⌫</div>
        <div class="item key" id="key-num-6">6</div>
        <div class="item key" id="key-num-7">7</div>
        <div class="item key" id="key-num-8">8</div>
        <div class="item key" id="key-num-9">9</div>
        <div class="item key" id="key-num-0">0</div>
        <div class="item key" id="key-action-2">↩</div>
    </div>
</div>
<script type="module" src="module.js"></script>
</body>
</html>
